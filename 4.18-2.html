<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签的嵌套</title>
</head>

<body>
    <!-- 块标签与块标签同级显，行标签与行标签同级显示 -->
    <div>
        <span>span标签</span>
        <b>b标签</b>
    </div>

    <div>
        <b>b标签</b>
    </div>
    <!-- 块标签包含行标签  -->

    <div>
        <div>div标签</div>
    </div>
    <!-- 块标签包含块标签 -->

    <span>
        <span>span标签</span>
    </span>
    <!-- 行标签包含行标签 -->

    <div>
        <div>
            <small>
                small标签
            </small>
            <big>
                big标签
            </big>
        </div>


        <b>b标签</b>
        <i>i标签</i>
    </div>
    <hr>

    <b>
        <i>
            <big>
                <del>
                    加粗、倾斜、大字体、删除线0
                </del>
            </big>
        </i>
    </b>


</body>

</html>
