<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
   
    <form >
        <fieldset>
            <legend>资料</legend>
        <label for="username" >用户：</label>
        <input  type="text"  id="username" placeholder="请输入用户名" >
        <br>
        <label for="passwrord" >密码：</label>
        <input type="password" id="password" >
        <br>
        <label for="number">手机：</label>  
        <input type="number" id="number" placeholder="请输入手机号">
        <br>

        
        性别：
            <input type="radio" id="1" name="gender">
            <label for="1">男</label>
            <input type="radio" id="2" name="gender">
            <label for="2">女</label>

            <br>
            爱好：
            <input type="checkbox" name="sport[]" id="football" value="1">
            <label for="football">足球</label>
            <input type="checkbox" name="sport[]" id="basktetball" value="2">
            <label for="basktetball">篮球</label>
            <input type="checkbox" name="sport[]" id="swiming" value="3">
            <label for="swiming">游泳</label>
            <br>
            地区：
            <select name="a[]">
                <option value="1">南京</option>
                <option value="2">常州</option>
                <option value="3">徐州</option>
                <option value="4">扬州</option>
            </select>
        </fieldset>
            
            <fieldset>
                <legend>信息</legend>
            信息：<textarea name="message" id="" cols="23" rows="10" placeholder="输入信息"></textarea>
        </fieldset>
    
            <input type="button" value="普通按钮">
            <input type="submit" value="提交按钮">
            <input type="reset" value="重置按钮">
            <button>button按钮</button>
            <br>
            <input type="color" >
            <input type="datetime-local">
            <input type="file" >
            <input type="search">
            <input type="url" >
            
            <input type="image" <img src="1.png" alt="">
            
    </form>
</body>
</html>
